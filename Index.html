<!DOCTYPE html>
<html>
    <head>
    <title> Mudando de cor</title>
    <style type="text/css">
        div {
            height: 200px;
            line-height: 200px;
            color: white;
            text-align: center;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
    </head>
    <body>
        <div onclick="changeColor(this)" style="background-color: pink;">
        Aperte para trocar de cor
        </div>

        <script>
            function changeColor(element) {
                var currentColor = element.style.background;
                if(currentColor == "green") {
                    element.style.background = "red";
                } else {
                    element.style.background = "green"
                }
            }
        </script>
    </body>
</html>
